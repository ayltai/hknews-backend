debug = true

# App
app.connection-pool-size = 24
app.idle-timeout         = 10
app.connect-timeout      = 30
app.read-timeout         = 60
app.write-timeout        = 60
app.user-agent           = Mozilla/5.0 (Macintosh; Intel Mac OS X 10.14; rv:66.0) Gecko/20100101 Firefox/66.0
app.retention-days       = 180

spring.application.name = HK News

# Thread Pool
spring.task.execution.pool.core-size      = 8
spring.task.execution.pool.max-threads    = 16
spring.task.execution.pool.queue-capacity = 256
spring.task.execution.pool.keep-alive     = 10s

# MongoDB
spring.data.mongodb.database = hknews_test
spring.data.mongodb.host     = 127.0.0.1
